<app-navbar></app-navbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label>Email</label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            class="form-control"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
